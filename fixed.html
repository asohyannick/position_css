<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <link rel="stylesheet" href="./fixed.css">
</head>
<body>
    <div class="fixed-container">
        <h1 class="one">Paragraph One</h1>
        <h2 class="two">Paragraph Two</h2>
        <h3 class="three">Paragraph Three</h3>
    </div>
    <div class="parent-element">
        <div class="sibling-element">
            I'm the other sibling element.
        </div>
        
        <div class="main-element">
            All eyes on me. I am the main element.
        </div>
        
        <div class="sibling-element">
            I'm the other sibling element.
        </div>
    </div>

</body>
</html>
